<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="" srcset="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="/images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="" srcset="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon 886 Octa-core</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini, Full HD</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000 mah</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <img src="/images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="/images/arrow.png" id="downBtn">

        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
